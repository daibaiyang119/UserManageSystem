{% extends "layout.html" %}

{% block css %}

{% endblock %}


{% block context %}
    <h1>添加学生</h1>
    <a href="/students.html">返回上一级</a>
    <form action="/add_students.html" method="post">
        {% csrf_token %}
        <input type="text" name="stu_name" placeholder="学生姓名">
        <input type="text" name="stu_email" placeholder="学生邮箱">
        <select name="cls_id">
            {% for cls in cls_list %}
                <option value="{{ cls.id }}">{{ cls.caption }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="提交">
        <span style="color: red;">{{ msg }}</span>
    </form>

{% endblock %}


{% block js %}
    <script>
        $(function(){
            $('#menu_classes').addClass('active');
        });
    </script>
{% endblock %}
